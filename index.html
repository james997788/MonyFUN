<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบเช็คอิน-เช็คเอาท์พนักงาน</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ระบบเช็คอิน-เช็คเอาท์พนักงาน</h1>

        <div class="status-section">
            <p>สถานะปัจจุบัน: <span id="currentStatus">ไม่ได้เช็คอิน</span></p>
            <p>เวลา: <span id="currentTime"></span></p>
        </div>

        <div class="button-section">
            <button id="checkInBtn">เช็คอิน</button>
            <button id="checkOutBtn">เช็คเอาท์</button>
        </div>

        <div class="notifications" id="notifications">
            </div>

        <div class="attendance-section">
            <h2>บันทึกการเข้า-ออกงาน</h2>
            <ul id="attendanceList">
                </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
